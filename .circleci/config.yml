# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
# For a detailed guide to building and testing on Android, read the docs:
# https://circleci.com/docs/2.0/language-android/ for more details.
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  android: circleci/android@2.5.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build-and-test:
    # These next lines define the Android machine image executor.
    # See: https://circleci.com/docs/2.0/executor-types/
    executor:
      name: android/android-machine
      resource-class: large
      tag: 2024.01.1

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout

      # Install Android SDK command line tools
      - run:
          name: Install Android SDK
          command: |
            # Create SDK directory
            mkdir -p $HOME/android-sdk
            cd $HOME/android-sdk

            # Download and install command line tools
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
            unzip -q commandlinetools-linux-11076708_latest.zip
            mkdir -p cmdline-tools/latest
            mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true

            # Set environment variables
            echo 'export ANDROID_HOME=$HOME/android-sdk' >> $BASH_ENV
            echo 'export ANDROID_SDK_ROOT=$HOME/android-sdk' >> $BASH_ENV
            echo 'export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH' >> $BASH_ENV
            source $BASH_ENV

            # Accept licenses and install required SDK components
            yes | sdkmanager --licenses || true
            sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "emulator"

      # Restore Android SDK dependencies
      - android/restore-gradle-cache
      - android/restore-build-cache

      - run:
          name: Lint and Detekt
          command: |
            ./gradlew detekt lintRelease

      # The next step will run the unit tests
      - android/run-tests:
          test-command: ./gradlew testDebug --continue
      - store_artifacts:
          path: app/build/reports
      - store_test_results:
          path: app/build/test-results/testDebugUnitTest

      # Then start the emulator and run the Instrumentation tests!
      - android/start-emulator-and-run-tests:
          test-command: ./gradlew connectedDebugAndroidTest
          system-image: system-images;android-25;google_apis;x86
      - store_test_results:
          path: app/build/outputs/androidTest-results

      # And finally run the release build
      - run:
          name: Assemble release build
          command: |
            ./gradlew assembleRelease
      - store_artifacts:
          path: app/build/outputs/apk/release

      # Save caches
      - android/save-gradle-cache
      - android/save-build-cache

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-test: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test
